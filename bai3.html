<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("number"))
    let sum=0
    let i=1
    while (i<=n){
        s=1/i;
        sum=sum+s;
        i++;
    }
    document.write(sum.toFixed(5))

</script>
</body>
</html>
